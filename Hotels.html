<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('file:///C:/Users/triki/OneDrive/Bureau/Flask%20HTML/Hotels.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Go Back Button Positioned Top-Right */
        .go-back-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
        }

        .go-back-button:hover {
            background-color: #e53935;
        }

        /* Centered Content Container */
        .container {
            background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent white */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Go Back Button -->
    <a href="file:///C:/Users/triki/OneDrive/Bureau/Flask%20HTML/home.html" class="go-back-button">Go Back to Home</a>

</body>

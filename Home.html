<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-page {
            background: url('file:///C:/Users/triki/OneDrive/Bureau/Flask%20HTML/HomeP.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;  /* Reduced font size for the title */
        }

        .button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;  /* Reduced padding */
            margin: 10px 0;  /* Reduced margin between buttons */
            font-size: 16px;  /* Reduced font size */
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            width: 90%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="home-page">
        <div class="container">
            <h1>Welcome to Our Service</h1>
            <a href="file:///C:/Users/triki/OneDrive/Bureau/Flask%20HTML/Products.html" class="button">Products</a>
            <a href="file:///C:/Users/triki/OneDrive/Bureau/Flask%20HTML/Flights.html" class="button">Flights</a>
            <a href="file:///C:/Users/triki/OneDrive/Bureau/Flask%20HTML/Hotels.html" class="button">Hotels</a>

            <div class="footer">
                <p>Powered by Forsadeals</p>
            </div>
        </div>
    </div>

</body>
</html>
